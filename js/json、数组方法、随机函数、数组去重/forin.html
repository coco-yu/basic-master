<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>for in 遍历</title>
</head>

<body>
  <script>
    var json = { 'name': 'coco', 'age': 23, 'husband': '熊' }

    for (var attr in json) {
      console.log(json[attr]);
    }

    var imgData = {
      'url': ['../../images/1.jpg', '../../images/2.jpg', '../../images/3.jpg', '../../images/4.jpg'],
      'text': ['图片一', '图片二', '图片三', '图片四']
    };
    for(var attr in imgData) {
      for(var i = 0; i < imgData[attr].length;i++) {
        console.log(imgData[attr][i]);
      }
    }

    var arr = [{'name':'coco', 'age':23},{'name':'熊', 'age':35},{'name':'gg', 'age':30}];

    for(var i = 0; i < arr.length; i++) {
      for(var attr in arr[i]) {
        console.log(arr[i][attr], '---');
      }
    }
  </script>
</body>

</html>

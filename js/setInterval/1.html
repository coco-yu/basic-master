<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>定时器</title>
</head>
<body>
  <script>
    var i = 0;
    var timer = null;
    function a() {
      i ++;
      document.title = i;
      if( i === 10) {
        clearInterval(timer);
      }
    }
    timer = setInterval(a, 1000);
  </script>
</body>
</html>

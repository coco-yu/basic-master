<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>doMove小练习</title>
  <script src="../../lib/customize/coco.customize.js"></script>
  <style>

  </style>
</head>

<body>
  <script>
    var str = '';
    var len = 20;
    for (var i = 0; i < len; i++) {
      str += '<div style="width:50px; height:50px; background-color: #f00; position: absolute; top: 10px; left:' + (i * 60) + 'px;"></div>';
    }
    var num = 0;
    document.body.innerHTML = str;
    var aDiv = document.getElementsByTagName('div');
    var timer = null;
    var flag = true;


    document.onclick = function () {
      clearInterval(timer);
      if(flag) {
        timer = setInterval(function () {
          if (num > len) {
            num = len;
          }
          doMove(aDiv[num], 10, 300, 'top', function(){
            if(parseInt(getStyle(aDiv[aDiv.length -1], 'top')) === 300) {
              flag = !flag;
              num = 0;
            }
          });
          num++;
          if (num == len) {
            clearInterval(timer);
          }
        }, 30);
      } else {
        timer = setInterval(function () {
          if (num > len) {
            num = len;
          }
          doMove(aDiv[num], 10, 20, 'top', function(){
            if(parseInt(getStyle(aDiv[aDiv.length -1], 'top')) === 20) {
              flag = !flag;
              num = 0;
            }
          });
          num++;
          if (num == len) {
            clearInterval(timer);
          }
        }, 30);
      }
    }
  </script>
</body>

</html>

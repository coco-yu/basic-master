<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      border: 1px solid #f00;
    }
  </style>
</head>
<body>
  请输入属性名称:<input type="text" id="attr" />
  请输入属性值:<input type="text" id="val" />
  <input type="button" value="确定" id="btn">
  <div id="box"></div>
</body>
<script>
  var oText1 = document.getElementById('attr');
  var oText2 = document.getElementById('val');
  var oBtn1 = document.getElementById('btn');
  var oDiv1 = document.getElementById('box');
  oBtn1['onclick'] = function() {
    console.log('oText1.value', oText1.value);
    console.log('oText2.value', oText2.value);
    oDiv1.style[oText1.value] = oText2.value;
  }
</script>
</html>

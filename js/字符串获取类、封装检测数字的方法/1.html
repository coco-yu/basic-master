<body>
  <script>
    var str = '我是coco';

    console.log(str.charAt(2));  // c
    console.log(str.charCodeAt(2));  // 99 字符串对应的unicod编码的值
    console.log(str.charCodeAt(1));
    var a = String.fromCharCode(26159);
    console.log('a', a);  // 是
    var b = String.fromCharCode(26159, 21619);
    console.log('b', b)   // 是味
  </script>

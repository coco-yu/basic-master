<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html5</title>
    <style>
        mark {
            background-color: #f00;
        }
    </style>
</head>

<body>
    <nav>
        <a href="">1</a>
        <a href="">2</a>
        <a href="">3</a>
    </nav>
    <hgroup>
        <h1>111111111111</h1>
        <h2>2222</h2>
    </hgroup>
    <section>
        1111111111111111111111111111111122222222222222222222222222333333333333333
    </section>
    <section>cococoocooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooocccccccccc</section>

    <article>
        <aside>aside</aside>
    </article>
    <figure>
        <figcaption>图片一</figcaption>
        <img src="../images/1.jpg" alt="">
    </figure>
    <time datetime="2017-07-30">2017-07-30</time>
    <input type="text" list="list">
    <datalist id="list">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </datalist>
    <details open>
        <summary>coco</summary>
        <p>一个可爱的小姑娘</p>
    </details>
    <dialog open>
        <dt>coco:</dt>
        <dd>你是谁？</dd>
        <dt>gg:</dt>
        <dd>我是果果</dd>
        <dt>coco:</dt>
        <dd>哦</dd>
    </dialog>
    <address>浙江省杭州市</address>
    <mark>冉</mark>
    <form action="http://www.baidu.com" method="post">
        用户：<input type="text" name="user_name" id="" /> 公钥：
        <keygen name="security" />
        <input type="submit">
    </form>
    <progress value="50" max="100">
        <!-- 为了兼容ie, ie不显示进度条，只能显示数量 -->
        <span>50</span>%
    </progress>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js预解析</title>
</head>
<body>
  <script>
    var a = 1;
    function fn1(a) {
      alert(a);
      a = 2;
    }
    fn1();  // 参数没有传进来
    alert(a);
  </script>

  <!--
    1. 预解析代码
        a = undefined
        function fn1(a) {
          alert(a);
          a = 2;
        }
    2. 逐行解读代码
        a = 1
          1) fn1预解析代码
          2）逐行解读代码
              a(参数)  =>  undefined
              a = 2;
        alert(a)  // 1

  -->
</body>
</html>

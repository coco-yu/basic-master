<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js预解析</title>
</head>
<body>

  <script>
    var a = 1;
  </script>
  <script>
    alert(a);  // 1
  </script>

  <!--
    1. 预解析第一个script a = undefined 逐行读代码  a = 1
    2. a = 1 被存放  所以第二个script块的 弹出 '1'
  -->
</body>
</html>

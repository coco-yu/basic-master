<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>练习二</title>
</head>
<body>
  请输入QQ号:
  <input type="text">
  <input type="button" value="判断">

  <script>
    var aInp = document.getElementsByTagName('input');
    var str = '';
    aInp[1].onclick = function() {
      str = aInp[0].value;
      if(str !== ''
          && isNaN(str) === false
          && str.length > 5
          && str.length < 11
          && str.charAt(0) !== '0'
          && parseInt(str) == str) {
          console.log('ok');
      } else {
        console.log('no');
      }
    }
  </script>
</body>
</html>

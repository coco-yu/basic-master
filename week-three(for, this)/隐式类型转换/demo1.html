<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>练习一</title>
</head>
<body>

  <script>
    var arr = ['100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);},
              null, document, [], true, '200px'-30, '23.45元', 5, Number('abc'),
              function(){alert(3);}];
    var arr1 = [];
    var arr2 = [];
    var arr3 = [];
    var arr4 = [];
    var max = 0;
    var arr5 = [];
    // 找到arr里所有的数字： -98765, 34, -2, 0, 5
    for(var i = 0; i < arr.length; i++) {
      if(typeof arr[i] === 'number' && isNaN(arr[i]) === false) {
        arr1.push(arr[i]);
      }
    }
    console.log(arr1);

    // 找到可以转换成数字的(true, false除外): '100px', -98765, 34, -2, 0, '300', '23.45元', 5
    for(var i = 0; i < arr.length; i++) {
      if(parseInt(arr[i]) || parseInt(arr[i]) == 0) {
        arr2.push(arr[i]);
      }
    }
    console.log(arr2);

    // 转成数字以后，判断出最大值： 300
    for(var i = 0; i < arr.length; i++) {
      if(Number(arr[i]) > max) {
        max = arr[i];
      }
    }
    console.log(max, 'max');

    // 找出NaN所在的位置
    for(var i = 0; i < arr.length; i++) {
      if(isNaN(arr[i]) && typeof arr[i] === 'number') {
        arr5.push(i);
      }
    }
    console.log('arr5', arr5);
  </script>
</body>
</html>

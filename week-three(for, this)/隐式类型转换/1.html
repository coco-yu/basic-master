<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>隐式类型转换</title>
</head>
<body>
  <script>
    var a = '200' - 3;
    console.log(a);  // 197

    var b = '10';
    console.log(b++);  // 10

    var b = '10';
    b++;
    console.log(typeof b);  // 11 number
  </script>
</body>
</html>

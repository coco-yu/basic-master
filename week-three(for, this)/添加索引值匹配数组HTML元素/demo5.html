<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .container {
      width: 800px;
      height: 500px;
      margin: 50px auto;
      text-align: center;
      border: 1px solid #333;
    }

    input[type="button"] {
      width: 50px;
      height: 30px;
    }

    .main {
      width: 100%;
      height: 450px;
      margin-top: 25px;
    }

    .left, .right {
      position: relative;
      display: inline-block;
      width: 49.3%;
      height: 450px;
      border: 1px solid #333;
    }

    #left-img, #right-img {
      width: 100%;
      height: 450px;
    }

    .group {
      position: absolute;
      left: 150px;
      bottom: 100px;
    }

    .page {
      position: absolute;
      left: 20px;
      bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="button" value="上一组" id="prev">
    <input type="button" value="上一组" id="next">
    <div class="main">
      <div class="left">
        <img src="../../images/1.jpg" alt="" id="left-img">
        <p class="group" id="groupone">第一组第一张</p>
        <p class="page" id="pageone">1/4</p>
      </div>
      <div class="right">
        <img src="../../images/a.jpg" alt="" id="right-img">
        <p class="group" id="grouptwo">第二组第一张</p>
        <p class="page" id="pagetwo">1/3</p>
      </div>
    </div>
  </div>
  <script>
    var oPrev = document.getElementById('prev');
    var oNext = document.getElementById('next');
    var oLeftImg = document.getElementById('left-img');
    var oRightImg = document.getElementById('right-img');
    var ogroupone = document.getElementById('groupone');
    var ogrouptwo = document.getElementById('grouptwo');
    var opageone = document.getElementById('pageone');
    var opagetwo = document.getElementById('pagetwo');

    var grouponeImgArr = ['../../images/1.jpg', '../../images/2.jpg', '../../images/3.jpg', '../../images/4.jpg'];
    var grouptwoImgArr = ['../../images/a.jpg','../../images/b.jpg', '../../images/b.jpg'];
    var num = 0;
    var num2 = 0;
    // 初始化
    fnTab(num, num2);


    oPrev.onclick = function() {
      num --;

      if(num == -1) {
        num = grouponeImgArr.length-1;
      }
      num2 --;
      if(num2 == -1) {
        num2 = grouptwoImgArr.length-1;
      }
      fnTab(num, num2);
    }

    oNext.onclick = function() {
      num ++;
      num2 ++;
      if(num == grouponeImgArr.length) {
        num = 0;
      }
      if(num2 == grouptwoImgArr.length) {
        num2 = 0;
      }
      fnTab(num, num2);
    }

    function fnTab(a, b) {
      oLeftImg.src = grouponeImgArr[a];
      oRightImg.src = grouptwoImgArr[b];
      ogroupone.innerHTML = '第一组第'+(a+1)+'张';
      ogrouptwo.innerHTML = '第二组第'+(b+1)+'张';
      opageone.innerHTML =  (a+1)+'/'+grouponeImgArr.length;
      opagetwo.innerHTML =  (b+1)+'/'+grouptwoImgArr.length;
    }
  </script>
</body>
</html>

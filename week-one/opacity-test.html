<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹层透明度</title>
    <style>
        div {
            width: 300px;
            height: 300px;
        }
        .box {
            margin: 100px auto 0;
            /*background-color: #f00;*/
            position: relative;
        }
        .content {
            position: absolute;
            left: -6px;
            top: -6px;
            background-color: #00f;
            z-index: 2;
        }
        .mark {
            position: absolute;
            right: -6px;
            bottom: -6px;
            background-color: #000;
            z-index: 1;
            opacity: 0.5;
            filter: alpha(opacity=50);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content"></div>
        <div class="mark"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父级的overflow:hidden包不住子级的relative</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #f00;
            border: 10px solid #000;
            overflow: hidden;
            position: relative;
        }

        .content {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #00f;
        }
    </style>
    <!--
        解决方案：
            让父级子级处于同一环境
            给父级添加相对定位
    -->
</head>
<body>
    <div class="box">
        <div class="content"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>i6下绝对定位元素和浮动元素并列绝对定位元素消失</title>
    <style>
        .box {
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
        .item {
            float: left;
            width: 150px;
            height: 150px;
            background-color: #f00;
            margin-left: 50px;
            *display: inline;
        }
        .box span {
            position: absolute;
            right: -10px;
            top: -10px;
            width: 50px;
            height: 50px;
            background-color: yellow;
        }
    </style>
    <!--
        解决方案：
            浮动元素和绝对定位元素是同级的话
            绝对定位元素会消失，
            让浮动元素和绝对定位元素不是同级即可解决
    -->
</head>
<body>
    <div class="box">
        <div class="item"></div>
        <span></span>
    </div>
</body>
</html>

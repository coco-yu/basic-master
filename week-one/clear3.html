<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清浮动方法3</title>
    <style>
        .box {
            display: inline-block;
            border: 1px solid #f00;
            margin: 50px auto;
        }

        .item {
            width: 100px;
            height: 100px;
            background-color: #000;
            float: left;
            margin: 50px auto;  
        }
    </style>
</head>
<body>
    <!--
        清浮动方法3
            给父级添加display: inline-block; margin左右auto失效
    -->
    <div class="box">
        <div class="item">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>siblings</title>
</head>
<body>
  <ul id="ul">
    <li>111</li>
    <li>222</li>
    <li>333</li>
  </ul>

  <script>
    
    var ul = document.getElementById('ul');
    var aLi = ul.children;

    console.log(aLi[0].nextElementSibling, '--');  // <li>222</li>
    aLi[1].previousElementSibling.style.backgroundColor = '#0f0';


    console.log(ul.firstElementChild, '--');  // 找到ul下的第一个子元素
    console.log(ul.lastElementChild, '--');  // 找到ul下的最后一个子元素
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>练习</title>
</head>

<style>
  ul, li {
    list-style: none;
  }
  
  ul {
    width: 200px;
    margin: 0 auto;
    /*border: 1px solid #ccc;*/
  }
  
  li {
    width: 100%;
    height: 40px;
    padding: 5px;
    line-height: 40px;
    border: 1px solid #333;
    background-color: #eee;
  }

  .first {
    background-color: #f00;
  }

  .last {
    background-color: #f00;
  }

</style>
<body>
  <ul>
    <li class="first">这是首行</li>
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
    <li>555</li>
    <li>666</li>
    <li>777</li>
    <li class="last">这是末行</li>
  </ul>

  <script>
    var ul = document.getElementsByTagName('ul')[0];
    var lis = ul.children;

    for(var i = 0; i < lis.length; i++) {
      lis[i].onmouseover = function() {
        this.style.cssText = 'font-size:20px;color:#fff;background-color:#000;';
        if (this.previousElementSibling !== ul.firstElementChild) {
          this.previousElementSibling.style.cssText = 'color:#00f;background-color:#ccc;';
        } else {
          this.previousElementSibling.style.backgroundColor = '#f00';
        }
        if (this.nextElementSibling !== ul.lastElementChild) {
          this.nextElementSibling.style.cssText = 'color:#00f;background-color:#333;';
        } else {
          this.nextElementSibling.style.backgroundColor = '#f00';
        }
      }
      lis[i].onmouseout = function() {
        for(var i = 0; i < lis.length; i++) {
          lis[i].style.cssText = '';
        }
      }
    }

    var firstLi = ul.firstElementChild;
    firstLi.onmouseover = function() {
      for(var i = 0; i < lis.length; i++) {
        lis[i].style.cssText = '';
      }
      this.style.backgroundColor = "yellow";
    }

    var lastLi = ul.lastElementChild;
    lastLi.onmouseover = function() {
      for(var i = 0; i < lis.length; i++) {
        lis[i].style.cssText = '';
      }
      this.style.backgroundColor = "yellow";
    }
  </script>
</body>
</html>

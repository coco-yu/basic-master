<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>offsetLeft</title>
  <style>
/*    * {
      padding: 0;
      margin: 0;
    }
    */
    .div1 {
      position: relative;
      top: -8px;
      left: -8px;
      width: 300px;
      height: 300px;
      background-color: #f00;
    }

    .div2 {
      position: relative;
      width: 200px;
      height: 200px;
      border: 1px solid #ccc;
      background-color: #0f0;
    }

    .div3 {
      width: 100px;
      height: 100px;
      background-color: #00f;
      position: absolute;
      border: 5px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="div1">
    <div class="div2">
      <div class="div3"></div>
    </div>
  </div>
  <script>
    var div3 = document.getElementsByClassName('div3')[0];

    console.log(div3.offsetTop);  // 20
    console.log(div3.offsetLeft);  // 20
  </script>
</body>
</html>

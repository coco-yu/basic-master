<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片切换</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      text-decoration-line: none;
    }

    .container {
      position: relative;
      width: 600px;
      height: 800px;
      margin: 40px auto 0;
      border: 5px solid #ccc;
      background: #fff url('../../images/loading.gif') 100px 240px no-repeat;
    }

    h2{
      margin: 10px auto;
    }

    .btn-group {
      /*width: 600px;*/
      text-align: center;
    }

    #p0 {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .btn-group button {
      margin: 0 10px;
    }

    .container h2 {
      text-align: center;
    }

    .container a {
      position: absolute;
      top: 365px;
      width: 40px;
      height: 60px;
      line-height: 60px;
      font-size: 24px;
      color: #fff;
      background-color: #000;
      border: 5px solid #ccc;
      text-align: center;
      opacity: 0.4;
      filter:alpha(opacity=40);
    }

    .container a:hover {
      cursor: pointer;
      opacity: 0.9;
      filter:alpha(opacity=90);
    }

    #prev {
      left: 10px;
    }

    #next {
      right: 10px;
    }

    #p1, #p2 {
      position: absolute;
      width: 600px;
      height: 50px;
      line-height: 50px;
      color: #fff;
      text-align: center;
      background-color: #000;
      opacity: 0.6;
      filter:alpha(opacity=60);
    }
    #p1 {
      top: 120px;
    }

     #p2{
      bottom: 0;
    }

    #img1 {
      width: 600px;
      height: 670px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>coco's picture toggle test</h2>
    <div class="btn-group">
      <button id="btn1">循环切换</button>
      <button id="btn2">顺序切换</button>
    </div>
    <p id="p0"></p>
    <a href="javascript:;" id="prev"><</a>
    <a href="javascript:;" id="next">></a>
    <p id="p1">图片数量正在计算中...</p>
    <p id="p2">图片文字正在加载中...</p>
    <img src="" alt="" id="img1">
  </div>
</body>
<script>
  var oBtn1 = document.getElementById('btn1');
  var oBtn2 = document.getElementById('btn2');
  var oP0 = document.getElementById('p0');
  var oPrev = document.getElementById('prev');
  var oNext = document.getElementById('next');
  var oP1 = document.getElementById('p1');
  var oP2 = document.getElementById('p2');
  var oImg1 = document.getElementById('img1');

  var flag = true;
  var num = 0;
  var arrUrl = ['../../images/1.jpg', '../../images/2.jpg',
                 '../../images/3.jpg', '../../images/4.jpg'];
  var arrText = ['图片一', '图片二', '图片三', '图片四'];

  oBtn1.onclick = function() {
    flag = true
    oP0.innerHTML = '图片循环切换';
  }

  oBtn2.onclick = function() {
    flag = false;
    oP0.innerHTML = '图片顺序切换';
  }


// 页面初始化
  tab();

  oPrev.onclick = function() {
    if(flag) {
      num --;
      if(num == -1) {
        num = arrText.length-1;
      }
      tab();
    } else {
      num --;
      if(num == -1) {
        num = 0;
        alert('已经是第一张了')
      }
      tab();
    }
  }

  oNext.onclick = function() {
    if(flag) {
      num ++;
      if(num == arrText.length) {
        num = 0;
      }
      tab();
    } else {
      num ++;
      if(num == arrText.length) {
        num = arrText.length-1;
        alert('已经是最后一张了');
      }
      tab();
    }
  }

  function tab() {
    oP1.innerHTML = num + 1 + '/' + arrUrl.length;
    oImg1.src = arrUrl[num];
    oP2.innerHTML = arrText[num];
  }

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字排列方式</title>
    <style>
        p {
            width: 300px;
            border: 1px solid #000;
            font: 14px/30px '宋体';
            direction: rtl;
            /* 结合unicode-bidi才可以生效 */
            unicode-bidi: bidi-override;
        }
    </style>
</head>
<body>
    <p>可爱熊</p>
</body>
</html>

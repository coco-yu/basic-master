<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字阴影</title>
    <style>
        h1 {
            font: bold 100px/200px '微软雅黑';
            text-align: center;
            text-shadow: 5px 5px 5px #ccc;
        }
        /* 两层背景 */
        h2 {
            font:  bold 100px/200px '微软雅黑';
            text-align: center;
            text-shadow: 5px 5px 5px #000, 10px 10px 10px #f00;
        }

        h3 {
            font:  bold 100px/200px '微软雅黑';
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }

    </style>
</head>
<body>
    <h1>可爱熊</h1>
    <h2>熊爱可</h2>
    <h3>coco</h3>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      p {
        height: 30px;
        line-height: 30px;
        border: 1px solid #ccc;
      }
      /* 从1开始算起 */
      p:nth-child(1) {
        background-color: #f00;
      }

      p:nth-child(odd) {
        background-color: #0f0;
      }

      p:nth-child(even) {
        background-color: #00f;
      }

      p:nth-child(2n) {
        background-color: yellow;
      }

      p:nth-last-child(1) {
        background-color: #f00;
      }

      p:nth-of-type(2) {
        background-color: #00f;
      }

      p:nth-last-of-type(2) {
        background-color: #f00;
      }
      p:empty {
        background-color: #fff;
      }

      h1:nth-of-type(2) {
        background-color: greenyellow;
      }
    </style>
</head>
<body>
  <p>p1</p>
  <p>p2</p>
  <p>p3</p>
  <h1>111</h1>
  <p>p4</p>
  <h1>111111</h1>
  <p></p>
  <h1>2222</h1>
  <h1>2222</h1>
  <h1>2222</h1>
  <h1>2222</h1>
</body>
</html>

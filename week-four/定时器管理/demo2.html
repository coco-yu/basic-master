<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片抖动</title>
  <script src="../../lib/customize/coco.customize.js"></script>
  <style>
    img {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 100px;
      border: 1px solid #ccc;
    }

    div {
      position: absolute;
      top: 100px;
      left: 300px;
      width: 100px;
      height: 100px;
      background-color: #f00;
    }
  </style>
</head>

<body>
  <img src="../../images/a.jpg" alt="" id="img">
  <div id="div1"></div>
  <script>
    var oImg = document.getElementById('img');
    var oDiv = document.getElementById('div1');

    oImg.onclick = function () {
      shake(10, 2, oImg, 'left');
    };

    oDiv.onclick = function () {
      shake(20, 2, oDiv, 'top', function () {
        shake(20, 2, oDiv, 'left');
      })
    };
    function shake(maxpos, step, obj, attr, endFn) {
      obj.arr = [];
      obj.timer = null;
      obj.num = 0;
      obj.pos = parseInt(getStyle(obj, attr));
      for (var i = maxpos; i > 0; i -= step) {
        obj.arr.push(i, -i);
      }
      obj.arr.push(0);
      clearInterval(obj.timer);
      obj.timer = setInterval(function () {
        obj.style[attr] = obj.pos + obj.arr[obj.num] + 'px';
        obj.num++;
        if (obj.num === obj.arr.length) {
          clearInterval(obj.timer);
          endFn && endFn();
          obj.num %= obj.arr.length;
        }
      }, 100);
    }
  </script>
</body>

</html>

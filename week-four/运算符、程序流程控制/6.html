<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>流程控制</title>
</head>
<body>
    <script>
        var str = '11';
        switch(str) {
            case 'css': console.log(str); break;
            case 'html': console.log(str); break;
            case 'coco': console.log('可可'); break;
            default: console.log('dont know');
        }

        for(var i = 0; i < 6; i++) {
            if( i == 4) {
                break;
            }
            alert(i);  // 0 1 2 3
        }

        for(var i = 0; i < 6; i++) {
            if(i == 4) {
                continue;
            }
            alert(i);  // 0 1 2 3 5
        }
    </script>
</body>
</html>

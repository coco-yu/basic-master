<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <script>
    var a = 12 < 90 && 20;
    console.log('a', a);  // 20

    var b = 120 < 90 || 20;
    console.log('b', b);

    var c = !!true;
    console.log('c', c);  // true

    var d = !!200;
    console.log('d', d, typeof d);  // true  boolean
  </script>
</body>
</html>

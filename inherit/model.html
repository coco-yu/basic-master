<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>封装弹框组件</title>
    <style>
        .clearfix {
            zoom: 1;
        }
        
        .clearfix:after {
            display: block;
            height: 0;
            content: '';
            clear: both;
            visibility: hidden;
        }
        
        .login {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #fff;
            border: 1px solid #ccc;
            z-index: 2;
        }
        
        .login .title {
            background-color: #ccc;
            color: #fff;
        }
        
        .login .title .close {
            float: right;
            margin-right: 5px;
            cursor: pointer;
        }
        
        #mask {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            filter: alpha(opacity=50);
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <input type="button" value="1">
    <input type="button" value="2">
    <input type="button" value="3">

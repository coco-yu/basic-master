<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动兼容性</title>
    <style>
        .box {
            width: 400px;
            border: 1px solid black;
            overflow: hidden;
        }
        .left {
            float: left;
            background-color: #f00;
        }
        .right {
            float: right;
            background-color: #00f;
        }
        h2 {
            margin: 0;
            height: 30px;
        }
        /*
         *给h2加了上面这些css，在IE6、7下h2会占一行，若想让它自适应，应该给h2添加float: left;
         *实践中没有IE6、7是兼容的
         */
    </style>
</head>
<body>
    <div class="box">
        <div class="left">
            <h2>左边</h2>
        </div>
        <div class="right">
            <h2>右边</h2>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动兼容性2</title>
    <style>
        .box {
            width: 500px;
        }
        .left {
            width: 200px;
            height: 200px;
            background-color: #f00;
            float: left;
        }
        .right {
            width: 200px;
            height: 200px;
            background-color: #00f;
            margin-left: 200px;
            /*解决方法: 给right添加float：left; 去掉margin-left;*/
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>

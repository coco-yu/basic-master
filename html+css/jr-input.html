<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>inputj间隙问题</title>
    <style>
        .box {
            width: 200px;
            border: 1px solid #000;
            background-color: #f00;
        }
        .box input {
            *float: left;
            border: 0;
            margin: 0;
            width: 200px;
            height: 30px;
            background-color: #fff;
        }
    </style>
    <!--
        解决方案：
            给input增加浮动
    -->
</head>
<body>
    <div class="box">
        <input type="text">
    </div>
</body>
</html>

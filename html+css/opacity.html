<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>opacity</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: #00f;
            color: #f00;
            font-size: 48px;
        }

        .box1 {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 300px;
            height: 300px;
            background-color: #f00;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="box">可可可可可可可可可可可可可可可可</div>
    <div class="box1">可可可可可可可可可可可可可可可可</div>
</body>
</html>

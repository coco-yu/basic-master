<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清浮动7</title>
    <style>
        .box {
            border: 1px solid #f00;
            overflow: hidden;
        }
        .item {
            width: 100px;
            height: 100px;
            background-color: #000;
            float: left;
        }
    </style>

    <!--
        7.overflow: hidden  清除浮动的方法
            需要配合宽度或者zoom 兼容IE6、7
    -->
</head>
<body>
    <div class="box">
        <div class="item"></div>
    </div>
</body>
</html>

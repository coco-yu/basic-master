<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/js/jquery-3.2.1.min.js"></script>
  <script>
    $(function(){
      $('li').not('.box').css('color', '#0f0');
      $('li').has('span').children('span').css('color', '#00f');
    });
  </script>
</head>
<body>
  <ul>
    <li>11</li>
    <li class="box">22</li>
    <li>33</li>
    <li class="box">44</li>
    <li><span>ooo</span>55</li>
  </ul>
</body>
</html>

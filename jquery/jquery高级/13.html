<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .div1, .div2 {
      width: 100px;
      height: 100px;
      background-color: #f00;
    }
    .div2 {
      margin-top: 10px;
    }
  </style>
  <script src="../lib/js/jquery-3.2.1.min.js"></script>
</head>
<body>
  <div class="div1"></div>
  <div class="div2"></div>
  <script>
    $('.div1').click(function(){
      $(this).animate({width: 300}, 3000).delay(1000).animate({height: 300}, 3000);
    });
    $('.div2').click(function(){
      // $('.div1').stop();  // (默认只会阻止当前运动) 阻止当前运动
      // $('.div1').stop(true, true);  // 阻止后续所有运动  第二个参数： 立即到达最终的目标点
      $('.div1').finish();
    })
  </script>
</body>
</html>
